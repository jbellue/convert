---
layout: default
title: Password Generator
custom_js:
  - passwordGenerator.js
---
<div class="container container-full">
    <div class="main-block">
        <h1>Password Generator</h1>
        <hr>
        
        <div id="passwordDisplay" class="password-display"></div>
        
        <div class="controls">
            <fieldset>
                <legend>Password Length</legend>
                <input type="range" id="lengthSlider" min="12" max="64" value="38" class="slider">
                <span id="lengthValue">38</span> characters
            </fieldset>
            
            <fieldset>
                <legend>Character Types</legend>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="uppercaseCheck" checked>
                        <label for="uppercaseCheck">Uppercase (A-Z)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lowercaseCheck" checked>
                        <label for="lowercaseCheck">Lowercase (a-z)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="numbersCheck" checked>
                        <label for="numbersCheck">Numbers (0-9)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="simpleSymbolsCheck" checked>
                        <label for="simpleSymbolsCheck">Simple Symbols (!#$%...)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="problematicSymbolsCheck">
                        <label for="problematicSymbolsCheck">Problematic Symbols (' " \ `)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="nonAsciiCharsCheck">
                        <label for="nonAsciiCharsCheck">Non ASCII (ãǑ⅋⋁…)</label>
                    </div>
                </div>
            </fieldset>
            
            <div class="button-group">
                <button id="generateBtn" class="primary-btn">Generate Password</button>
                <button id="copyBtn" class="secondary-btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
</div>
