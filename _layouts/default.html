<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <header>
    <nav>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.link | relative_url }}" {% if page.url contains item.link %}class="active"{% endif %}>{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p><a href="https://github.com/jbellue/convert" target="_blank" rel="noopener noreferrer">GitHub Repository</a></p>
  </footer>
</body>
</html>
